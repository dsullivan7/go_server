type User {
  user_id: ID!
  auth0_id: String!
  first_name: String!
  last_name: String!
  created_at: String!
  updated_at: String!
}

type Query {
  users: [User!]!
}

input NewUser {
  auth0_id: String!
  first_name: String!
  last_name: String!
}

type Mutation {
  createUser(input: NewUser!): User!
}
